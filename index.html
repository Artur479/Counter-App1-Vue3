<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container"  id="app">
        <div class="card center">
            <h1>{{ title }} Ö‰ {{ counter + 1 }}</h1>
            <div>
                <button class="btn primey" v-on:click="counter ++">Add</button>
                <button class="btn danger" v-on:click="counter = counter - 1">Reduce</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
